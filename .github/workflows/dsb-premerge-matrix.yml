name: dsb-premerge-matrix

on:
  workflow_dispatch:
  push:
    branches: ['**']

jobs:
  run:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        app: [social-network, media-service, hotel-reservation]
        mode: [norepl, repl]

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Ensure DeathStarBench present (submodule or pinned clone)
        shell: bash
        run: |
          set -euo pipefail
          PIN="$(tr -d ' \n' < third_party/DeathStarBench.COMMIT || echo 6ecb09706140f8730b5385c08f1386c654c3c526)"
          echo "PIN=$PIN"
      
          # 1) general init
          if [[ -f .gitmodules ]] && grep -q 'third_party/DeathStarBench' .gitmodules; then
            git submodule sync --recursive || true
            git submodule update --init --recursive --jobs 4 || true
          fi
      
          # 2) fallback: clone and checkout pinned SHA
          if [[ ! -d third_party/DeathStarBench/.git || ! -d third_party/DeathStarBench/socialNetwork ]]; then
            echo "Submodule not initialized, cloning pinned DeathStarBenchâ€¦"
            rm -rf third_party/DeathStarBench
            git clone https://github.com/delimitrou/DeathStarBench.git third_party/DeathStarBench
            git -C third_party/DeathStarBench checkout "$PIN"
          fi
      
          # sanity-check
          test -d third_party/DeathStarBench/socialNetwork
          test -d third_party/DeathStarBench/mediaMicroservices
          test -d third_party/DeathStarBench/hotelReservation
          ls -la third_party/DeathStarBench | head

      - name: Make scripts executable
        run: |
          chmod +x $(git ls-files '*.sh') || true

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python libs
        run: |
          python -m pip install --upgrade pip
          pip install networkx numpy scipy aiohttp

      - name: Run multi-app pipeline
        env:
          APP: ${{ matrix.app }}
          MODE: ${{ matrix.mode }}
        shell: bash
        run: |
          set -euo pipefail
          echo "APP=$APP MODE=$MODE"
          if [[ "$MODE" == "norepl" ]]; then
            ./pipeline_norepl_multi.sh "$APP"
          else
            ./pipeline_repl_multi.sh  "$APP"
          fi

      - name: Upload summaries
        uses: actions/upload-artifact@v4
        with:
          name: "${{ matrix.app }}-${{ matrix.mode }}"
          path: |
            results/${{ matrix.app }}/summary_${{ matrix.mode }}.json
            results/${{ matrix.app }}/${{ matrix.mode }}/*.json
          if-no-files-found: error
